<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form action="/employee/update/{id}" method="post" th:object="${employee}">
            <label for="id">Employee ID:</label>
            <input type="text" id="id" th:field="*{id}" disabled /><br>

            <label for="name">Employee Name:</label>
            <input type="text" id="name" th:field="*{name}" /><br>

            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" /><br>

            <label for="position">Position:</label>
            <input type="text" id="position" th:field="*{position}" /><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" th:field="*{salary}" /><br>

            <button type="submit">Update Employee</button>
        </form>
        <a href="/employee">Back to Employee List</a>
    </div>
</body>
</html>
