<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>
        <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
        <p><strong>Position:</strong> <span th:text="${employee.position}"></span></p>
        <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
        <a href="/employee">Back to Employee List</a>
    </div>
</body>
</html>
